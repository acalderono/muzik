<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <app-catalogo [catalogo]="catalogo" (selectCatalogo)="getCatalogo($event)" ></app-catalogo>
    </mat-drawer>
    <mat-drawer-content>
        <app-album [title]="tituloCatalogo" [albums]="albums"></app-album>
    </mat-drawer-content>
</mat-drawer-container>
